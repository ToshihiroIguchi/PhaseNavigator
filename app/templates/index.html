<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Phase Diagram Generator</title>
</head>
<body>
  <h1>Phase Diagram Generator</h1>
  <form method="post" action="/diagram">
    <label>Enter chemical formulas (comma-separated):</label><br>
    <input type="text" name="formulas" size="60"
           placeholder="BaO, MgO, SiO2, ..." required>
    <button type="submit">Generate</button>
  </form>

  {% if image_url %}
    <h3>Result</h3>
    <img src="{{ image_url }}" alt="Phase diagram">
  {% endif %}
</body>
</html>
